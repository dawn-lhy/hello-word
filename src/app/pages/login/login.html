<div class="row" ng-controller="loginCtrl as vm">
    <div class="col-md-12">
        <div
                ba-panel
                ba-panel-title="Login"
                ba-panel-class="with-scroll">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" ng-model="vm.email" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label >Password</label>
                    <input type="password" class="form-control" ng-model="vm.password" placeholder="Password">
                </div>
                <button type="submit" ng-click="vm.login()" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
