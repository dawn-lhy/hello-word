<div class="row" ng-controller="signInCtrl as vm">
    <div class="col-md-12">
        <div
                ba-panel
                ba-panel-title="Sign In"
                ba-panel-class="with-scroll">
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" ng-model="vm.email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="vm.name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" ng-model="vm.password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" ng-model="vm.confirmPassword" id="confirmPassword" placeholder="Confirm Password">
                </div>
                <button type="submit"  ng-click="vm.signIn()" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
