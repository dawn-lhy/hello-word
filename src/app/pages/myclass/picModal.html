<div class="modal-content" ng-controller="modalCtrl as vm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title">{{vm.name}}</h4>
    </div>
    <div class="modal-body">
        <img style="width: 100%" ng-src="{{::( vm.imgsrc | appImage )}}">
    </div>
    <!--<div class="modal-footer">-->
    <!--<button type="button" class="btn btn-primary" ng-click="$dismiss()">Save changes</button>-->
    <!--</div>-->
</div>
